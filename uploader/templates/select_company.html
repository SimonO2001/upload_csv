<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Company</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Select a Company</h1>
                        <form method="post" action="{% url 'display_data' 0 %}" id="select-company-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <select class="form-control" name="company_id" id="company-select">
                                    <option value="" selected disabled>Select a Company</option>
                                    {% for company in companies %}
                                    <option value="{{ company.id }}">{{ company.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">View Data</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('company-select').addEventListener('change', function() {
            var form = document.getElementById('select-company-form');
            form.action = "{% url 'display_data' 0 %}".replace('0', this.value);
        });
    </script>

</body>

</html>
