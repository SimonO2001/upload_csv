{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>


<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Upload CSV File</h1>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="company">Select Company:</label>
                                <select class="form-control" name="company" id="company">
                                    <option value="" disabled selected>Select a Company</option>
                                    {% for company in companies %}
                                    <option value="{{ company.id }}">{{ company.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="products_file">Select CSV File:</label>
                                <input type="file" class="form-control" name="products_file" accept=".csv">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Upload</button>
                        </form>
                        <a href="{% url 'display_data' %}" class="btn btn-secondary btn-block mt-2">Cancel and Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

{% endblock %}
